<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="m.ico2.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; até &lt;h6&gt; de acordo com os níveis do Título">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;pre&gt; para preservar a identação e a tag &lt;code&gt; para gerar um monoespaçamento">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e dentro dela a tag &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e dentro dela a tag &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
